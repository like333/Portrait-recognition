<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>石景山分局入户走访管理平台</title>
		<link rel="stylesheet" href="css/custom.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="fonts/iconfont.css" />
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body>
		<div id="login">
			<div id="box">
				<h1>石景山分局入户走访管理平台</h1>
				<div class="iUser">
					<form action="#">
						<i class="iconfont icon-user"></i>
						<input type="text" class="text_box user" placeholder="请输入用户名" value=""/>
						<i class="iconfont icon-psw"></i>
						<input type="password" class="text_box psw" placeholder="请输入密码" value="" />
						<a id="forget" href="#">忘记密码？</a>
						<input type="submit" class="btn login_btn" value="登录" />
						<input type="button" class="btn cancel_btn" value="取消" />
					</form>
				</div>
			</div>
		</div>
		<!--弹出框-->
		<div id="forgetDialog" class="dialog" title="提示信息">
			<p class="box" style="text-align: center;">密码已重置为初始登录密码，请登录后尽快修改并妥善保存密码信息！</p>
			<div class="box lineBtn">
				<input type="button" class="btn gray confirm"  value="确定"/>
			</div> 
		</div>
	</body>
</html>
