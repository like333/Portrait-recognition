						<div id="tView">

							</table>

						<div id="tAdd">
							<table class="tb">

						<div id="tEdit">
							<table class="tb">
								<tr>
									<td class="b"><i>*</i>字典数据名称:</td>

				<input type="submit" value="保存" class="btn blue" />
			</div>
		</div>
			
		<script>
			$(function() {
				function createNode() {
					var root = {
						"id": "0",
						"text": "公安部",
						"value": "86",
						"showcheck": true,
						complete: true,
						"isexpand": true,
						"checkstate": 0,
						"hasChildren": true
					};
					var node1 = ['北京市公安局'];
					var node2 = ['公共交通安全保卫总队', '东城分局', '石景山分局', '西城分局', '朝阳分局', '海淀分局'];
					var arr = [];
					for(var i = 0; i < node1.length; i++) {
						var subarr = [];
						for(var j = 0; j < node2.length; j++) {
							var value = "node-" + i + "-" + j;
							subarr.push({
								"id": value,
								"text": node2[j],
								"value": value,
								"showcheck": true,
								complete: true,
								"isexpand": false,
								"checkstate": 0,
								"hasChildren": false
							});
						}
						arr.push({
							"id": "node-" + i,
							"text": node1[i],
							"value": "node-" + i,
							"showcheck": true,
							complete: true,
							"isexpand": false,
							"checkstate": 0,
							"hasChildren": true,
							"ChildNodes": subarr
						});
					}
					root["ChildNodes"] = arr;
					return root;
				}
				treedata = [createNode()];
				function load() {
					var o = {
						showcheck: true
					};
					o.data = treedata;
					$("#tree").treeview(o);
				};
				load();
			})
		</script>
	</body>
</html>
