<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>石景山分局入户走访管理平台</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/custom.css" />
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/common.js"></script>
		<script src="js/index.js"></script>
	</head>

	<body>
		<!--头部-->
		<div class="header">
			<h1 class="title">石景山分局入户走访管理平台</h1>
		</div>
		<!--侧边栏-->
		<ul class="sidebar">
			<li><a href="index.html"><i class="iconfont icon-gongzuotai"></i>首页</a></li>
			<li class="active"><a href="ruhu.html"><i class="iconfont icon-rhzf"></i>入户走访管理</a></li>
			<li><a href="unit.html"><i class="iconfont icon-danwei"></i>单位走访管理</a></li>
			<li><a href="workTips.html"><i class="iconfont icon-tishi"></i>工作提示管理</a></li>
			<li><a href="workEffect.html"><i class="iconfont icon-gzcx"></i>工作成效管理</a></li>
			<li><a href="statistic.html"><i class="iconfont icon-tongji"></i>勤务统计分析</a></li>
			<li><h3><i class="iconfont icon-sysM"></i>系统管理<i class="iconfont arrow icon-up"></i></h3>
				<ul class="hide">
					<li><a href="sys_orgnaization.html"><i class="iconfont icon-square"></i>组织机构</a></li>
					<li><a href="sys_user.html"><i class="iconfont icon-square"></i>用户管理</a></li>
					<li><a href="sys_resource.html"><i class="iconfont icon-square"></i>资源管理</a></li>
					<li><a href="sys_role.html"><i class="iconfont icon-square"></i>角色管理</a></li>
					<li><a href="sys_dictionary.html"><i class="iconfont icon-square"></i>字典管理</a></li>
					<li><a href="sys_dailyRecord.html"><i class="iconfont icon-square"></i>系统日志</a></li>
				</ul>
			</li>
		</ul>
	
		<div id="main">
			<!--当前位置-->
				<div id="position" class="clear bor_b"> 
				<p class="l">当前位置：<span class="pos">入户走访管理</span></p>
				<p class="r"><i class="iconfont icon-home"></i><a href="index.html">返回首页</a><i class="iconfont icon-exit"></i><a href="login.html">退出</a></p>
			</div>
			<!--查询条件-->
			<div class="bor_b search">
				<form action="#" method="post">
					<table>
						<tr>
							<td><label>关键字查询：</label></td>
							<td><input type="text" placeholder="输入关键词" /></td>
							<td><label for="datepicker">工作日期：</label></td>
							<td><input type="text" id="datepicker" name="datepicker" placeholder="-请选择-"></td>
							<td><label for="houseType">所属社区：</label></td>
							<td>
								<select name="houseType" class="selector" id="houseType">
									<option disabled selected>-请选择-</option>
									<option>社区1</option>
									<option>社区2</option>
								</select>
							</td>
						</tr>
						<tr>
							
							<td><label for="houseType">房屋类型：</label></td>
							<td>
								<select name="houseType" class="selector" id="houseType">
									<option disabled selected>-请选择-</option>
									<option>出租房屋</option>
									<option>自住房</option>
								</select>
							</td>
							<td><label for="police">所属派出所：</label></td>
							<td>
								<select name="police" class="selector" id="police">
									<option disabled selected>-请选择-</option>
									<option>东北旺派出所</option>
									<option>西北旺派出所</option>
								</select>
							</td>
							<td><label for="policeman">责任民警：</label></td>
							<td>
								<select name="policeman" class="selector" id="policeman">
									<option disabled selected>-请选择-</option>
									<option>张三</option>
									<option>李四</option>
								</select>
							</td>
						</tr>
					</table>
					<div style="text-align: center; padding: 20px 0;" >
						<input type="button" class="blue btn search_btn" value="查询" style="margin-right: 30px;">
						<input type="reset" class="red btn clear_btn" value="清空">
					</div>
				</form>
			</div>
			<!--数据表格-->
			<div class="table" >
				<p class="tool">社区街道（号楼）:东北旺马连洼社区9号楼 <span>(共计32条结果)</span></p>
				<div class="tb_box">
					<table id="homeTb" class="tb">
					</table>
					<div id="page"></div>
				</div>
			</div>
			
		</div>
		
	</body>

</html>
