				<ul class="show">
					<li><a href="sys_orgnaization.html"><i class="iconfont icon-square"></i>组织机构</a></li>

				</ul>
			</li>
		</ul>
		<div id="main">
			<!--当前位置-->
			<div id="position" class="clear bor_b"> 
				<p class="l">当前位置：<span class="pos">系统管理 > 系统日志</span></p>
				<p class="r"><i class="iconfont icon-home"></i><a href="index.html">返回首页</a><i class="iconfont icon-exit"></i><a href="login.html">退出</a></p>
			</div>
			<!--查询条件-->
			<div class="box bor_b search">
				<form action="#" method="post">
					<table>
						<tr>
							<td><label>操作人账号：</label></td>
							<td><input type="text"/></td>
							<td><label>操作模块：</label></td>
							<td>
								<select name="street" class="selector" id="street">
									<option disabled selected>-请选择-</option>
									<option>字典管理</option>
									<option>用户管理</option>
									<option>角色管理</option>
								</select>
							</td>
							<td><label>操作类型：</label></td>
							<td>
								<select name="street" class="selector" id="street">
									<option disabled selected>-请选择-</option>
									<option>查询</option>
									<option>修改</option>
									<option>删除</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label >用户名：</label></td>
							<td><input type="text"/></td>
							<td><label for="from">开始时间：</label></td>
							<td><input type="text" id="from" name="from" placeholder="-请选择-"></td>
							<td><label for="to">结束时间：</label></td>
							<td><input type="text" id="to" name="to" placeholder="-请选择-"></td>
						</tr>
						<tr>
							<td colspan="2"></td>
							<td><input type="button" class="blue btn search_btn" value="查询"></td>
							<td><input type="reset" class="red btn clear_btn" value="清空"></td>
							<td colspan="2"></td>
						</tr>
					</table>
				</form>
			</div>
			<!--数据表格-->
			<div class="table" >
				<table id="logTb" class="tb sysTb">
				</table>
				<div id="page"></div>
			</div>
		</div>
