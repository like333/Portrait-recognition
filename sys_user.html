<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>石景山分局入户走访管理平台</title>
		<link rel="stylesheet" href="css/custom.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
		<link rel="stylesheet" href="css/tree.css" />
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/common.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<h1 class="title">石景山分局入户走访管理平台</h1>
		</div>
		<!--侧边栏-->
		<ul class="sidebar">
			<li><a href="index.html"><i class="iconfont icon-gongzuotai"></i>首页</a></li>
			<li><a href="ruhu.html"><i class="iconfont icon-rhzf"></i>入户走访管理</a></li>
			<li><a href="unit.html"><i class="iconfont icon-danwei"></i>单位走访管理</a></li>
			<li><a href="workTips.html"><i class="iconfont icon-tishi"></i>工作提示管理</a></li>
			<li><a href="workEffect.html"><i class="iconfont icon-gzcx"></i>工作成效管理</a></li>
			<li><a href="statistic.html"><i class="iconfont icon-tongji"></i>勤务统计分析</a></li>
			<li><h3><i class="iconfont icon-sysM"></i>系统管理<i class="iconfont arrow icon-up"></i></h3>
				<ul class="show">
					<li><a href="sys_orgnaization.html"><i class="iconfont icon-square"></i>组织机构</a></li>
					<li  class="active"><a href="sys_user.html"><i class="iconfont icon-square"></i>用户管理</a></li>
					<li><a href="sys_resource.html"><i class="iconfont icon-square"></i>资源管理</a></li>
					<li><a href="sys_role.html"><i class="iconfont icon-square"></i>角色管理</a></li>
					<li><a href="sys_dictionary.html"><i class="iconfont icon-square"></i>字典管理</a></li>
					<li><a href="sys_dailyRecord.html"><i class="iconfont icon-square"></i>系统日志</a></li>
				</ul>
			</li>
		</ul>
		<div id="main">
			<!--当前位置-->
			<div id="position" class="clear bor_b"> 
				<p class="l">当前位置：<span class="pos">系统管理 > 用户管理</span></p>
				<p class="r"><i class="iconfont icon-home"></i><a href="index.html">返回首页</a><i class="iconfont icon-exit"></i><a href="login.html">退出</a></p>
			</div>
			<!--查询条件-->
			<div class="box bor_b search">
				<form action="#" method="post">
					<table>
						<tr>
							<td><label>用户账户：</label></td>
							<td><input type="text"/></td>
							<td><label>用户名：</label></td>
							<td><input type="text"/></td>
							<td><label>警员编号：</label></td>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<td><label >组织机构：</label></td>
							<td><input type="text"/></td>
							<td><label >角色：</label></td>
							<td>
								<select class="selector">
									<option disabled selected>-请选择-</option>
									<option>普通管理员</option>
									<option>超级管理员</option>
								</select>
							</td>
							<td><input type="button" class="blue btn search_btn" value="查询"></td>
						<td><input type="reset" class="red btn clear_btn" value="清空"></td>
						</tr>
					</table>
				</form>
			</div>
			<!--数据表格-->
			<div class="table" >
				<div class="operate">
					<input class="green btn" id="addUser" type="button" value="新增" />
					<input class="btn red" id="del_btn" type="button" value="删除" />
				</div>
				<table id="userTb" class="tb sysTb">
				</table>
				<div id="page"></div>
			</div>
		</div>
		<!--添加用户弹出框-->
		<div id="addUser_dialog" class="dialog" title="创建用户">
			<table>
				<tr>
					<td class="b"><i>*</i>账号:</td>
					<td><input type="text" /></td>
					<td class="b"><i>*</i>用户姓名：</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td class="b"><i>*</i>设置密码：</td>
					<td><input type="text" /></td>
					<td class="b"><i>*</i>确认密码：</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td class="b">性别：</td>
					<td>
						<input checked type="radio" name="sex" id="man"/>
						<label for="man">男</label>
						<input type="radio" name="sex" id="feman"/>
						<label for="feman">女</label>
					</td>
					<td class="b"><i>*</i>警号：</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td class="b"><i>*</i>组织机构：</td>
					<td><input type="text" /></td>
					<td class="b">身份证号：</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td class="b">出生日期：</td>
					<td><input type="text" /></td>
					<td class="b"><i>*</i>角色：</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td class="b">手机号码：</td>
					<td><input type="text" /></td>
					<td class="b">住址：</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td class="b">是否有效：</td>
					<td>
						<input checked type="radio" name="valid" id="is"/>
						<label for="is">是</label>
						<input type="radio" name="valid" id="not"/>
						<label for="not">否</label>
					</td>
					<td colspan="2"></td>
				</tr>
			</table>
			<div style="text-align: center; margin-top:30px ;">
				<input type="submit" value="保存" class="btn blue" />
				<input type="reset" value="取消" class="btn confirm gray" />
			</div>
		</div>
	</body>
</html>
